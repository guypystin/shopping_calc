<!DOCTYPE html>

           <div class="two">

        </div>

   </div>

            <th class="str_amount">Колличество</th>
            <th class="str_sum">Итого</th>
        </tr>
       </thead>
       <tbody class="tbody">

       </tbody>
       <tfoot >

            <th class="tfoot_text">Итого</th>
            <th class = "tfoot_sum">к</th>
