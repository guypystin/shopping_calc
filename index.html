<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
   <div class="calc component">
       <form action="" class="calc__form form">
           <div class="first">
                <input min="0" class = "form-name form-item" type="text" placeholder="Продукт">
            </div>
           <div class="two">
            <input min="0" class = "form-price form-item" type="number" placeholder="цена">
            <input min="0" class = "form-amount form-item" type="number" placeholder="кол-во">
        </div>
       </form>
       <div class="calc__buttons">
          <div id="item"class="item dark" >C</div>
          <div class="item dark" >←</div>
          <div class="item dark" >%</div>
          <div class="item orange" >÷</div>
          <div class="item number" >7</div>
          <div class="item number" >8</div>
          <div class="item number" >9</div>
          <div class="item orange" >x</div>
          <div class="item number" >4</div>
          <div class="item number" >5</div>
          <div class="item number" >6</div>
          <div class="item orange" >-</div>
          <div class="item number" >1</div>
          <div class="item number" >2</div>
          <div class="item number" >3</div>
          <div class="item orange" >+</div>
          <div class="item zero number" >0</div>
          <div class="item" >.</div>
          <button class="buy item result orange" onclick="create_table()">Купить</button>
       </div>
       
   </div>
   <table class = "table component" border="1" >
       <thead>
        <tr class="str">
            <th class="str_name">Название</th>
            <th class="str_price">Цена</th>
            <th class="str_amount">Колличество</th>
            <th class="str_sum">Всего</th>
        </tr>
       </thead>
       <tbody class="tbody">

       </tbody>
       <tfoot >
           <tr cols = "2">
            <th class="tfoot_text">Итого</th>
            <th class = "tfoot_sum"></th>
           </tr>
       </tfoot>
       
   </table>
    <script src="script.js"></script>
</body>
</html>
